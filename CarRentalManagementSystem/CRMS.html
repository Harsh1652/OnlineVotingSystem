<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Management System</title>
    <link rel="stylesheet" href="CRMS.css">
</head>
<body>
<div class="container">
    <h1>Car Rental Management System</h1>

    <div class="form-section">
        <h2>Add a Car</h2>
        <form action="CRMS" method="post">
            <input type="hidden" name="action" value="addCar">
            <input type="text" name="brand" placeholder="Brand" required>
            <input type="text" name="model" placeholder="Model" required>
            <input type="number" step="0.01" name="price" placeholder="Price per day" required>
            <button type="submit">Add Car</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Rent a Car</h2>
        <form action="CRMS" method="post">
            <input type="hidden" name="action" value="rentCar">
            <input type="number" name="carId" placeholder="Car ID" required>
            <input type="text" name="customerName" placeholder="Customer Name" required>
            <input type="number" name="days" placeholder="Number of days" required>
            <button type="submit">Rent Car</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Return a Car</h2>
        <form action="CRMS" method="post">
            <input type="hidden" name="action" value="returnCar">
            <input type="number" name="carId" placeholder="Car ID" required>
            <button type="submit">Return Car</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Search Available Cars</h2>
        <form action="CRMS" method="post">
            <input type="hidden" name="action" value="searchCar">
            <button type="submit">Search</button>
        </form>
    </div>
</div>
<script src="CRMS.js"></script>
</body>
</html>
